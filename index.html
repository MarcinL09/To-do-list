<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>To-do list</title>
      <link href="main.css" rel="stylesheet">
  </head>
  <body>
    <div class="task-input">
        <input id="task" placeholder="Task name"/>
        <button>add</button>
    </div>
    <div class="container">
        <div class="to-do">
            <div>To do</div>
        </div>
        <div class="doing">
            <div>doing</div>
        </div>
        <div class="done">
            <div>done</div>
        </div>
    </div>
  </body>
</html>
